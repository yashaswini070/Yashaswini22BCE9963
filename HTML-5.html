<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> "background-color:blue" Registration Form </title>
</head>
<body>
    <h2 style="text-align: center;">Registration Form</h2>
    <form action="/submit_registration" method="post" style="margin: auto; width: 300px;">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"  placeholder="first name"><br><br>
        
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="rePassword">Re-enter Password:</label><br>
        <input type="password" id="rePassword" name="rePassword"><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address"></textarea><br><br>
        
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br><br>
        
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="">Choose your country</option>
            
        </select><br><br>
        
        <label>Languages known:</label><br>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="kannada" name="language" value="kannada">
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="hindi" name="language" value="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" name="language" value="telugu">
        <label for="telugu">Telugu</label><br><br>
        
        <input type="checkbox" id="declaration" name="declaration" required>
        <label for="declaration">Hereby I declare all the given details are true</label><br><br>
        
        <button type="submit">Register</button>
    </form>
    <p style="text-align: center;">
        <a href="https://ethnus.com" target="_blank">Log in to Ethnus website</a>
    </p>
</body>
</html>
