<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Example</title>
<style>
body {
font-family: Arial, sans-serif;
 }
 .form-container {
max-width: 300px;
margin: 0 auto;
}
.form-group {
margin-bottom: 15px;
}
.form-group label {
display: block;
margin-bottom: 5px;
}
.form-group input,
.form-group select {
width: 100%;
padding: 8px;
box-sizing: border-box;
 }
.form-group button {
padding: 10px 15px;
}
</style>
</head>
<body>

<div class="form-container">
<form action="#" method="post">
<div class="form-group">
<label for="fullName">Full Name:</label>
<input type="text" id="fullName" name="fullName" value="Vincent Maverick Durano">
</div>
<div class="form-group">
<label for="username">Username:</label>
<input type="text" id="username" name="username" value="Vinz">
</div>
<div class="form-group">
<label for="password">Password:</label>
 <input type="password" id="password" name="password" value="password">
</div>
<div class="form-group">
 <label for="rePassword">Re Password:</label>
<input type="password" id="rePassword" name="rePassword" value="password">
</div>
<div class="form-group">
<label for="address">Address:</label>
<input type="text" id="address" name="address" value="Cebu, Philippines">
</div>
<div class="form-group">
<label for="age">Age:</label>
<input type="number" id="age" name="age" value="22">
</div>
<div class="form-group">
<label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value="male" selected>Male</option>
<option value="female">Female</option>
</select>
</div>
<div class="form-group">
<button type="submit">Save</button>
</div>
</form>
</div>

</body>
</html>
